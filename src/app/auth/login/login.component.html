<mat-card>
  <mat-spinner *ngIf="spinnerLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!spinnerLoading">
    <mat-form-field>
      <input matInput type="email" placeholder="email adress" #emailInput="ngModel" name="email" ngModel required email/>
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" #password="ngModel" name="password" ngModel required password>
      <mat-error *ngIf="password.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
